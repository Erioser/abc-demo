<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- inject:css -->
    <link rel="stylesheet" href="/index/css/common.min.css">
    <link rel="stylesheet" href="/index/css/index.min.css">
    <link rel="stylesheet" href="/index/css/swiper.min.css">
    <!-- endinject -->
</head>
<body>
    <div class="index-banner">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">Slide 1</div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>
            
            <!-- 如果需要导航按钮 -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>
    <!-- inject:js -->
    <script src="/index/js/index.min.js"></script>
    <script src="/index/js/vendor.min.js"></script>
    <!-- endinject -->
</body>
</html>
